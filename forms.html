<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Student Registration Form</title>
    </head>
    <body>
        <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Dob:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="text" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option> 

            <label for="address">Address:</label>
            <textarea id="text" id="address" name="address" required>

            <label for="telephone">Phone:</label>
            <input type="tel" id="telephone" name="telephone" value="[0~9]{10}" placeholder="enter phone number" required>

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <button type="submit">Registration</label>
            <button type="button"> Class="cancel"onclick="windows.location.href='index.html'">Cancel</button>
        </form>

    </body>

</html>
